<html>
<title> KK Loves This </title>
<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }} written by: {{ post.author }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endfor %}
</html>
