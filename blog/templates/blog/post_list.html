{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
           <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            <div class="date">
                Written on {{ post.published_date }} by {{ post.author }}
            </div>
            <h2>
            {{ post.text|linebreaksbr }}
        	</h2>
        </div>
    {% endfor %}
{% endblock %}
