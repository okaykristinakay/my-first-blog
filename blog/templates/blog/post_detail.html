{% extends 'blog/base.html' %}

{% block content %}
    <div class="post"> 
        {{ post.title }}
         {% if post.published_date %}
             <div class="date">
                Written on {{ post.published_date }} by {{ post.author }}
            </div>
        {% endif %}
        <h2>{{ post.text|linebreaksbr }}</h2>
    </div>
{% endblock %}
